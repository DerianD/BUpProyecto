{%load staticfiles%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="{% static "css/estilosfont.css" %}">
  <link rel="stylesheet" id="bulma" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/estilos.css" %}">
</head>
<body>
  <div class="login-wrapper columns">
    <div class="column is-8 is-hidden-mobile hero-banner">
      <section class="hero is-fullheight is-dark">
        <div class="hero-body">
          <div class="container section">
            <div class="has-text-right">
              <h1 class="title is-1">Login</h1> <br>
                  {% if next %}
                      {% if user.is_authenticated %}
                        <p class="title is-3">Yu ya estas logueado, puedes iniciar con otra cuenta.</p>
                        {% else %}
                          <p class="title is-3">Iniciar Sesion</p>
                        {% endif %}
                    {% endif %}
              
            </div>
          </div>
        </div>
        <div class="hero-footer">
          <p class="has-text-centered"></p>
        </div>
      </section>  
    </div>
    <div class="column is-4">
      <section class="hero is-fullheight">
        <div class="hero-heading">
          <div class="section has-text-centered">
            {% comment %}<img src="http://bulma.io/images/bulma-logo.png" alt="Bulma logo" width="150px">{% endcomment %}
          </div>
        </div>
        {% block content %}
        
        {%endblock%}
      </section>  
    </div>
  </div>

</body>
</html>
